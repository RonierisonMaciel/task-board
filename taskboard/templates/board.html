<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    {% for task in tasks %}
    <p>{{ task.title }} - {{ task.create_date }}</p>
    {% endfor %}
</body>

<form action="" method="post">
    <div class="body">
      {% csrf_token %}
      <div class="form-group">
        <input type="hidden" name="board_id" value={{board_id}} required>
        <label for="addInputTitle">Task Title:</label>
        <input type="text" class="form-control" id="addInputTitle" name="title" placeholder="make an awesome app.." required>
      </div>
      <div class="form-group">
        <label for="addInputDescription">Task Description:</label>
        <input type="text" class="form-control" id="addInputDescription" name="description" placeholder="description..." required>
      </div>
      <div class="form-group">
        <label for="addInputStatus">Task Status:</label>
        <select class="form-control" id="addInputStatus" name="status" required>
          {% for value, property in status_list %}
          <option value="{{ value }}">{{ property }}</option>
          {% endfor %}
        </select>
      </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
  </form>

</html>
